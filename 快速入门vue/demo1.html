<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <div id="root">
        {{ msg }}
        <p>
            {{student}}
        </p>
        <ul>
            <li>{{vegetable[0]}}</li>
            <li>{{vegetable[2]}}</li>
            <li>{{vegetable[1]}}</li>
        </ul>
        <p v-text="msg"></p>
        <p>123 {{msg + "!!!"}}</p>
        <p v-text="link"></p>
        <p v-html="link"></p>
    </div>
    <script>
        var m = new Vue({
            el: "#root",
            data: {
                msg: "helloworld!!!",
                student: {
                    name: "tom",
                    age: 18
                },
                vegetable: ["apple", "pear", "grape"],
                link: "<a href='https://www.baidu.com'>baidu</a>"
            }
        }) 
    </script>
</body>

</html>
