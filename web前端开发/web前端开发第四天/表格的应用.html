<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格的合并</title>
</head>
<body>
    <table align="center" border="1"cellspacing="0">
        <thead>
            <tr>
                <th colspan="4">表格的合并</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="2">1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>

            <tr>
                <td colspan="2">2</td>
                <td>3</td>
                
            </tr>

            <tr>
                <td>5</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>

            <tr>
                <td rowspan="2">2</td>
                <td>3</td>
                <td colspan="2">2</td>
                
            </tr>
            <tr>
                <td>1</td>
                
                <td>3</td>
                <td>4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
