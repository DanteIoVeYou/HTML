<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器</title>
    <style>
        div ul li .ca {
            color: chartreuse;
        }

        :focus {
            background-color: cornflowerblue;
        }
    </style>
</head>

<body>

    <div>
        <ul>
            <li><a class="ca" href="#">克莱孙</a></li>
        </ul>
        <ul>
            <li><a href="#">威廉姆孙</a></li>
        </ul>
    </div>
    <input type="text">
</body>

</html>
