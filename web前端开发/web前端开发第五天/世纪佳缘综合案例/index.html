<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* h1 {color:darkred;font-size:100px;} */
        .yuchun {
            color: deeppink;
        }
    </style>
</head>
<body>
    <h1 class="yuchun">青春不常在,抓紧谈恋爱</h1>
    <table border="0">
        <!-- 第一行 -->
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex"><img width="20" height="17" src="pictures/男.png">男
                <input type="radio" name="sex"><img width="20" height="17" src="pictures/女.png">女
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日</td>
            <td>
                &nbsp;<select>
                    <option>--请选择年--</option>
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                </select>
                <select>
                    <option>--请选择月--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区</td>
            <td>&nbsp;<input type="text"></td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marry">  未婚
                <input type="radio" name="marry">  离异
                <input type="radio" name="marry">  已婚
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>学历</td>
            <td>
                &nbsp;<select>
                    <option selected="selected">--请选择学历--</option>
                    <option>文盲</option>
                    <option>小学</option>
                    <option>初中</option>
                    <option>高中</option>
                    <option>本科</option>
                    <option>硕士</option>
                    <option>博士</option>
                </select>
            </td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="style" id="style1"><label for="style1">妩媚的</label>
                <input type="checkbox" name="style" id="style2"><label for="style2">可爱的</label>
                <input type="checkbox" name="style" id="style3"><label for="style3">小鲜肉</label>
                <input type="checkbox" name="style" id="style4"><label for="style4">老腊肉</label>
                <input type="checkbox" name="style" id="style5"><label for="style5">都喜欢</label>
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>自我介绍</td>
            <td>&nbsp;<textarea>自我介绍</textarea></td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td>
                &nbsp;<input type="submit" value="免费注册">
            </td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td><input type="radio" name="agree" id="agree"><label for="agree"> 我同意注册条款和会员加入标准</label></td>
        </tr>
        <!-- 第十行 -->
        <tr>
            <td></td>
            <td>
                &nbsp;<a href="#">我是会员,立即登录</a>
            </td>
        </tr>
        <!-- 第十一行 -->
        <tr>
            <td></td>
            <td>
                <h3>&nbsp;我承诺</h3>
                <ul>
                    <li>年满18周岁,单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
