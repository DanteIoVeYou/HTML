<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        
        姓名:<input type="text"><br>
        性别:男<input type="radio" name="sex">女<input type="radio" name="sex"><br>
        年龄:<input type="text"><br>
        地区:<select>
            <option>江苏</option>
            <option>克莱孙堡</option>
            <option selected="selected">罗宾孙堡</option>
        </select><br>
        爱好:<label for="hobby">吃饭</label><input type="checkbox" name="hobby" id="hobby"><label for="hobby1">睡眠</label><input type="checkbox" name="hobby" id="hobby1"><label for="hobby2">购物</label><input type="checkbox" name="hobby" id="hobby2"><br>
        账号:<input type="text" value="可输入数字与英文字母"><br>
        密码:<input type="password">(数字,大写字母,小写字母.特殊符号)<br>
        意见建议:<br>
        <textarea rows="5" cols="40"></textarea><br>
        <input type="submit" value="提交信息">
        <input type="reset" value="重新填写">
    </form>
</body>
</html>
